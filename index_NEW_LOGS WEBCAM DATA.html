<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('images/bg_imageda66opacity.jpeg');
      background-size: cover;
    }
    #container {
      display: none;
      position: relative;
    }
    #webcam, .canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="liveView">
    <button id="startGameButton">Start Game</button>
    <div id="container">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
