<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediaPipe HandLandmarker Task for web</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>


<div id="liveView" class="videoView">

  <button id="webcamButton" class="mdc-button mdc-button--raised">
    <span class="mdc-button__ripple"></span>
    <span class="mdc-button__label">ENABLE WEBCAM</span>
  </button>
  
  <button id="fullButton" class="mdc-button mdc-button--raised">
    <span class="mdc-button__ripple"></span>
    <span class="mdc-button__label">Full Screen</span>
  </button>

  <div id="container" style="position: relative;">
    <video id="webcam" style="position: absolute" autoplay playsinline></video>
    <canvas class="mediaPipe_canvas" id="mediaPipe_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
    <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 0px; top: 0px;"></canvas>
  </div> 

</div>

<input type="file" id="hiddenFileInput" style="display: none;" accept=".json">

<!-- Import UIManager and Level_05 -->
<script src="path_to_UIManager.js"></script>
<script src="path_to_Level_05.js"></script>
<script type="module" src="./app.js"></script>

</body>
</html>
